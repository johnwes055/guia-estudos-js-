    <main>
      <h1>Olá, mundo!</h1>
      <p>Já me livrei da maldição!!</p>
    </main>
    <script>
      let n1 = Number.parseInt(window.prompt("Digite um número: ")); // String (parseInt para INTEIROS)
      let n2 = Number.parseFloat(window.prompt("Digite outro número: ")); // String (parseFloat para REAIS)
      let n3 = Number(window.prompt("Digite mais um número: ")); // String (Number(n) para INTEIROS e REAIS)

      // Número para String = String(n) / n.toString()

      let s = n1 + n2 + n3;
      window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`); // Concatenação
      // + para adição
      // + para concatenação
    </script>

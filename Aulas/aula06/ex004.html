    <main>
      <script>
        let nome = window.prompt("Qual é seu nome?");
        document.write(
          `<h2 class='container mt-3 text-white fs-2'>Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</h2>`,
        );
        document.write(
          `<h2 class='container mt-2 text-white fs-2'>Seu nome em maiúsculas é ${nome.toUpperCase()}</h2>`,
        );
        document.write(
          `<h2 class='container mt-2 text-white fs-2'>Seu nome em minúsculas é ${nome.toLowerCase()}</h2>`,
        );

        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) para transformar um número em valor monetário em real
      </script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Aula 11 - Condições</title>
  </head>
  <body class="m-0 border-0 bd-example m-0 border-0 bg-color">
    <!-- Abre cabeçalho -->
    <nav class="navbar navbar-expand-lg px-3 bg-body-tertiary dark-color">
      <div class="container-fluid">
        <div>
          <a
            class="navbar-brand fs-3 text-white d-flex align-items-center gap-2"
            href="../../Anotações/index.html"
            ><i class="bi bi-javascript text-warning fs-3"></i>Home</a
          >
        </div>
      </div>
    </nav>
    <!-- Fecha cabeçalho -->
    <main class="text-white">
      <h1>Sistema de multas</h1>
      Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
      <input type="button" value="Verificar" onclick="calcular()">
      <div id="res">

      </div>
      <br>
      <h2>Nacionalidade:</h2>
      <label for="país">Qual seu país?</label>
      <input type="text" name="país" id="país" placeholder="Alemanha">
      <input type="button" value="Enviar" onclick="checkCountry()">
      <div id="countryDisplay">

      </div>
    </main>
    <script> 
      function calcular() {
        const txtv = document.getElementById('txtvel')
        const res = document.querySelector('div#res')
        const vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if(vel > 60) {
          res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` 
      }
      
      function checkCountry() {
        const nacionality = document.querySelector('input#país').value
        const countryDisplay = document.querySelector('div#countryDisplay')
        countryDisplay.innerHTML = 'Obrigado por responder!'
        if(nacionality === 'Brasil') {
          countryDisplay.innerHTML += `<p>Bem-vindo brasileiro(a)</p>`
        }

        if(!(nacionality === 'Brasil')) {
          countryDisplay.innerHTML += `<p>Bem-vindo estrangeiro(a)!</p>`
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Aula 10 - Somando Números</title>
  </head>
  <style>
    main {
      color: white;
    }
  </style>
  <body class="m-0 border-0 bd-example m-0 border-0 bg-color">
    <!-- Abre cabeçalho -->
    <nav class="navbar navbar-expand-lg px-3 bg-body-tertiary dark-color">
      <div class="container-fluid">
        <div>
          <a
            class="navbar-brand fs-3 text-white d-flex align-items-center gap-2"
            href="../../Anotações/index.html"
            ><i class="bi bi-javascript text-warning fs-3"></i>Home</a
          >
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link ajuste-navbar fs-5 text-white" href="ex006.html"
              >Voltar</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Fecha cabeçalho -->
    <main>
      <h1>Somando valores...</h1>
      <input type="number" name="txtn1" id="txtn1" /> +
      <input type="number" name="txtn2" id="txtn2" />
      <input type="button" value="Somar" onclick="somar()" />
      <div class="mt-2" id="res">Resultado:</div>
    </main>

    <script>
      function somar() {
        let tn1 = document.getElementById("txtn1");
        let tn2 = document.querySelector("input#txtn2");
        let res = document.getElementById("res");
        let n1 = Number(tn1.value);
        let n2 = Number(tn2.value);
        let s = n1 + n2;
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Aula 10 - Eventos DOM</title>
  </head>
  <body class="m-0 border-0 bd-example m-0 border-0 bg-color">
    <!-- Abre cabeçalho -->
    <nav class="navbar navbar-expand-lg px-3 bg-body-tertiary dark-color">
      <div class="container-fluid">
        <div>
          <a
            class="navbar-brand fs-3 text-white d-flex align-items-center gap-2"
            href="../../Anotações/index.html"
            ><i class="bi bi-javascript text-warning fs-3"></i>Home</a
          >
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link ajuste-navbar fs-5 text-white"
              href="ex007.html"
              >Avançar</a
            >
          </li>
      </div>
    </nav>
    <!-- Fecha cabeçalho -->
    <main>
      <div
        class="zeca m-2 fs-4"
        id="area"
        style="
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
        "
      >
        Interaja...
      </div>
    </main>
    <script>
      var divMod = document.querySelector("div.zeca");
      divMod.style.color = "white";
      divMod.style.background = "black";
      
      var a = document.getElementById("area");
      a.style.cursor = 'pointer'
      a.addEventListener('click', clicar)
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair)

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = 'green' 
      }

      function entrar() {
        a.innerText = 'Entrou!'
      }

      function sair() {
        a.innerText = 'Saiu'
        a.style.background = 'red'
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
